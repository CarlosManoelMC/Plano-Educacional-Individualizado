<!DOCTYPE html>
<html lang="pt_br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" href="home.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="icon" type="image/png" href="imagens/logo_pei.png">


</head>
<body>

	<!-- Libras -->
	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>

		</div>

	</div>
	<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
	<script>
		new window.VLibras.Widget('https://vlibras.gov.br/app');
	</script>

	<header class="header">
		<div class="container">
			<div class="logo_nome">
				<img alt="logo_PEI" src="imagens/logo_pei.png" width="100px"
					height="100px">
				<h1>PEIs</h1>
			</div>

			<nav class="menu">
				<ul>
					<li><a href="#" id="visualizarAluno">Visualizar Aluno</a></li>
					<li><a href="#" id="cadastrarAluno">Cadastrar Aluno</a></li>

					<li><a href="#" id="visualizarProfessor">Visualizar
							Professor</a></li>
					<li><a href="#" id="cadastrarProfessor">Cadastrar
							Professor</a></li>

					<li><a href="apresentacao.html" id="sair">Sair</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<div class="container1">
			<div class="pesquisar_aluno">
				<h2>Informações dos Alunos</h2>
				<input type="text" id="searchInput" placeholder="Search...">
			</div>

			<div class="pesquisar_professores">
				<h2>Informações dos Professores</h2>
				<input type="text" id="searchInput" placeholder="Search...">
			</div>
			<div class="content">
				<!-- Seu conteúdo aqui -->
			</div>
		</div>
	</section>


	<!-- Janela modal para o formulário de cadastro de aluno -->
	<div id="modalCadastroAluno" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Cadastro de Aluno</h2>
			<form action="LoginServlet" id="formAluno" method="POST">
				<label for="nome">Nome do Aluno:</label><br> <input type="text"
					id="nome" name="nome" required><br> <label
					for="endereco">Endereço:</label><br> <input type="text"
					id="endereco" name="endereco" required><br> <label
					for="telefone">Telefone:</label><br> <input type="tel"
					id="telefone" name="telefone" required><br> <label
					for="matricula">Matrícula:</label><br> <input type="text"
					id="matricula" name="matricula" required><br> <label
					for="historicoEscolar">Historico Escolar:</label><br> <input
					type="text" id="historicoEscolar" name="historicoEscolar" required><br>

				<label for="disciplina">Disciplina:</label><br> <input
					type="text" id="disciplina" name="disciplina" required><br>

				<label for="tutor">Tutor:</label><br> <input type="text"
					id="tutor" name="tutor" required><br>

				<!-- Campo oculto para o nível de usuário -->
				<input type="hidden" id="niveldeusuario" name="niveldeusuario"
					value="A"> <br>

				<button type="submit">Cadastrar</button>
			</form>
		</div>
	</div>

	<!-- Janela modal para o formulário de PEI -->
	<div id="modalPEI" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Plano Educacional Individualizado (PEI)</h2>
			<form action="CardPEI" id="formPEI" method="POST">
				<label for="conteudoPragmatico">Conteúdo Programático:</label><br>
				<input type="text" id="conteudoPragmatico" name="conteudoPragmatico"
					required><br> <label for="metodologia">Metodologia:</label><br>
				<input type="text" id="metodologia" name="metodologia" required><br>

				<label for="avaliacao">Avaliação:</label><br> <input
					type="text" id="avaliacao" name="avaliacao" required><br>


				<label for="objetivosEspecificos">Objetivos Específicos:</label><br>
				<input type="text" id="objetivosEspecificos"
					name="objetivosEspecificos" required><br> <label
					for="habilidade">Habilidade:</label><br> <input type="text"
					id="habilidade" name="habilidade" required><br> <label
					for="condicao">Condição:</label><br> <input type="text"
					id="condicao" name="condicao" required><br> <label
					for="necessidadeEspecifica">Necessidade Específica:</label><br>
				<input type="text" id="necessidadeEspecifica"
					name="necessidadeEspecifica" required><br> <label
					for="dificuldade">Dificuldade:</label><br> <input type="text"
					id="dificuldade" name="dificuldade" required><br> <label
					for="conhecimento">Conhecimento:</label><br> <input
					type="text" id="conhecimento" name="conhecimento" required><br>

				<input type="hidden" id="idAluno" name="idAluno"> <label
					for="dataInicio">Data de Início:</label><br> <input
					type="date" id="dataInicio" name="dataInicio"><br> <label
					for="dataFinal">Data Final:</label><br> <input type="date"
					id="dataFinal" name="dataFinal"><br> <br>
				<button id="cadastrarPEI" type="submit">Salvar PEI</button>
			</form>
		</div>
	</div>

	<!-- Janela modal para o formulário de cadastro de professor -->
	<div id="modalCadastroProfessor" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Cadastro de Professor</h2>
			<form action="CadastroProfessor" id="formProfessor" method="POST">
				<label for="nome">Nome do Professor:</label><br> <input
					type="text" id="nome_professor" name="nome_professor" required><br>

				<label for="endereco">Endereço:</label><br> <input type="text"
					id="endereco_professor" name="endereco_professor" required><br>

				<label for="telefone">Telefone:</label><br> <input type="tel"
					id="telefone_professor" name="telefone_professor" required><br>

				<label for="area">Área de Atuação:</label><br> <input
					type="text" id="area_professor" name="area_professor" required><br>

				<label for="email">E-mail:</label><br> <input type="email"
					id="email_professor" name="email_professor" required><br>

				<label for="senha">Senha:</label><br> <input type="password"
					id="senha_professor" name="senha_professor" required><br>

				<!-- Campo oculto para o nível de usuário -->
				<input type="hidden" id="niveldeusuario_professor"
					name="niveldeusuario_professor" value="P"> <br>

				<button type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
	
	

	<script src="home.js"></script>
</body>
</html>
